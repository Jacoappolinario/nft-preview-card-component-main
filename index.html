<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <article class="nft-preview-content" aria-label="nft-preview">
      <div class="nft-preview-image">
        <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
        <img class="image-view" src="./images/icon-view.svg" alt="View Icon">
      </div>

      <div class="nft-preview-information">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-information">
          <div class="price-information-item">
            <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
            <p class="price">0.041 ETH</p>
          </div>
          <div class="price-information-item">
            <img src="./images/icon-clock.svg" alt="Clock Icon">
            <p class="days-left">3 days left</p>
          </div>
        </div>

        <hr class="line">

        <div class="author">
          <img src="./images/image-avatar.png" alt="Avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
